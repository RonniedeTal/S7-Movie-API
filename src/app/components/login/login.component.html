<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div
        class="invalid-feedback"
        [hidden]="!form.get('email')?.errors?.['required'] || !form.get('email')?.touched"
      >
        El correo es obligatorio.
      </div>
      <div
        class="invalid-feedback"
        [hidden]="!form.get('email')?.errors?.['pattern'] || !form.get('email')?.touched"
      >
        Formato de correo inválido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div
        class="invalid-feedback"
        [hidden]="!form.get('password')?.errors?.['required'] || !form.get('password')?.touched"
      >
        La contraseña es obligatoria.
      </div>
    </div>

    <div class="alert alert-danger mt-2" [hidden]="!error">
      Usuario o contraseña incorrectos.
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Ingresar
    </button>
    <button type="button" class="btn btn-secondary ml-2" (click)="guestLogin()">
      Ingresar como invitado
    </button>
  </form>

  <div class="google-login mt-4">
    <!--
    <button type="button" class="btn btn-outline-danger" (click)="onGoogleSignIn()">
      Ingresar con Google
    </button>
    -->
  </div>

  <div class="register-link mt-3">
    <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
  </div>
</div>
