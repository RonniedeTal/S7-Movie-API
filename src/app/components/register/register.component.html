<div class="register-container">
  <h2>Crear Cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Correo electrónico" />
    <p class="error" [class.active]="form.get('email')?.invalid && form.get('email')?.touched">
      Email inválido
    </p>

    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="password" id="pwd" />
    <input type="checkbox" onclick="pwd.type=this.checked?'text' : 'password' ">
    <p class="error" [class.active]="form.get('password')?.invalid && form.get('password')?.touched">
      La contraseña debe tener al menos 6 caracteres
    </p>

    <label>Confirmar Contraseña</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña" id="pwd2"/>
    <input type="checkbox" onclick="pwd2.type=this.checked?'text' : 'password' ">
    <p class="error" [class.active]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
      Por favor confirma tu contraseña
    </p>

    <button type="submit" [disabled]="form.invalid">Registrarse</button>
  </form>

  <p class="error" [class.active]="error">
    Error en el registro. Revisa los datos e intenta de nuevo.
  </p>

  <p>¿Ya tienes cuenta? <a [routerLink]="['/']">Inicia sesión</a></p>
</div>
